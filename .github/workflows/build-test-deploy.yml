name: Build Test Deploy
on: push
jobs:
  build: 
    runs-on: self-hosted
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v3
      - name: Uses Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
